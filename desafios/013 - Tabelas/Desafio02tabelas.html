<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 013 - Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
          
        }
        table{
            
            border: 2px solid black;
            border-collapse: collapse;
            width: 400px;
            text-align: center;
        }

        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Desafio 013 - 2</h1>

    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
          
            <td>G</td>
            <td>H</td>
            <td>I</td>
            
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
