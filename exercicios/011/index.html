<body>
    <p>Tente abrir essas imagens em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navergador</p>

<source media="(max-width:750px)" srcset="imagens/celular.png" type="image/png">     
<source media="(max-width:1050px)" srcset="imagens/tablet.png" type="image/png">
     <img src="Imagens/tv.png" alt="G">

    <h2>Reproduzindo audio</h2>
    <p>Vamos aprender a reproduzir audio em HTML5.</p>
    <audio preloud="metadata" autoplay controls loop>
        <source src ="midia/guanacast-33.mp3"type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" controls autoplay type="audio/ogg">
        <source src="midia/guanacast-33.wav" controls autoplay type="audio/wav">
        <p>Infelizmente seu navegador não reproduz áudio. 
            <a href="midia/guanacast-33.mp3">Clique para baixar o aúdio. </a></p> 

    </audio>
