<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on"></form>
<p>
    <label for="iname">Nome:</label>
    <input type="text" name="name" id="iname" autocomplete="name" required minlength="3" maxlength="15" placeholder="Insira seu nome aqui.">
</p>
<p>
    <label for="imed">Média:</label>
    <input type="number" name="med" id="imed" placeholder="0 a 10" value="5" step="0.5"  required>
</p>
<p>
<label for="imes">Periodo Letivo:</label>
<input type="month" name="mes" id="imes" value="2024-04">
</p>
<p>
    <label for="idia">Dia da Prova:</label>
    <input type="date" name="dia" id="idia" value="09/04/2024"required>
</p>
<p>
    <label for="ihora">Horário da Prova</label>
    <input type="time" name="hora" id="ihora" required>
</p>
<p>
    <input type="submit" value="ENVIAR">
    <input type="reset" value="LIMPAR">
</p>
</body>
</html>
