<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required placeholder="exemplo@exemplo.com.br">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel"
                pattern="^\(\d{2}\)\d{4,5}-\d{4}$"required placeholder="(xx)xxxx-xxxx">
            </p>
           
        </fieldset>
        <!--ESTUDAR SOBRE RegEX
        Exemplos:
        pattern= "^\(\d{2}\)\d{4,5}-d{4}$"
        ^\(\d{2}\) - DDD
       4 ou 5 digitos antes do ifem 
       4 dígitos depois do ifem-->
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">

        </p>


    </form>

</body>
</html>
