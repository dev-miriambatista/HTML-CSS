<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"></form>

    <FIeldset>
        <legend>Sexo</legend>

        <input type="radio" name="sx" id="isxmas"> <label for="isxmas">Masculino</label>
        <br>
        <input type="radio" name="sx" id="isxfem"> <label for="isxfem">Feminino</label>
    </FIeldset>
<br><br>
<fieldset>
        <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Volei</label><br>
            <input type="checkbox" name="cor" id="icor"> <label for="icor">Corrida</label><br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label>
    </FIeldset>

    <p>
        <input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR">
    </p>
</body>
</html>
