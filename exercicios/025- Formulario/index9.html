<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output em formulários</title>
</head>

<body>
    <form action="cadastro.php" method="post"></form>
    <p>
        <label for="inum">Número:</label>
        <input type="range" name="num" id="inum" min="0" max="10" value="0"
        oninput="ival.innerHTML= Number(inum.value)">
        <output id="ival">0</output>
    </p>

    <p>
        <input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR">
    </p>
</body>

</html>
